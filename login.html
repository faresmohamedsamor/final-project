<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - EduVerse</title>
  
  <!-- Bootstrap + Font Awesome + Animate.css + SweetAlert2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #4e342e, #f1c40f, #ffb300, #4e342e);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: #000;
    }

    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
      /* Navbar */
.topbar {
    background:linear-gradient(270deg, #4e342e, #f1c40f, #ffb300, #4e342e);
   background-size: 600% 600%;
   color: white;
   padding: 15px 40px;
   display: flex;
   justify-content: space-between;
   align-items: center;
   box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
   animation: gradientMove 15s ease infinite;
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 }
 
 .topbar .left-side {
   display: flex;
   align-items: center;
   gap: 30px;
 }
 
 .topbar .logo {
   font-weight: 700;
   font-size: 20px;
   color: white;
   display: flex;
   align-items: center;
 }
 
 .topbar .logo i {
   margin-right: 8px;
 }
 
 .topbar .nav-links a {
   color: white;
   margin: 0 8px;
   text-decoration: none;
   font-weight: 600;
   position: relative;
   transition: color 0.3s ease;
 }
 
 .topbar .nav-links a::after {
   content: "";
   position: absolute;
   left: 0;
   bottom: -4px;
   width: 0%;
   height: 2px;
   background-color: white;
   transition: width 0.3s ease;
 }
 
 .topbar .nav-links a:hover::after {
   width: 100%;
 }
 
 .topbar .nav-links a:hover {
   color: #fffacd; /* ذهبي فاتح عند المرور */
 }
 
 .topbar .login-btn {
   border: 1px solid white;
   padding: 6px 14px;
   border-radius: 6px;
   font-size: 14px;
   color: white;
   text-decoration: none;
   font-weight: 600;
   transition: all 0.3s ease;
   box-shadow: 0 0 0 rgba(255, 255, 255, 0);
   position: relative;
   overflow: hidden;
 }
 
 
 .topbar .login-btn:hover {
     background: linear-gradient(45deg, #ff9900, #ffd700);
     border-color: #ffd700;
     color: #000;
 }
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
    .card {
      background: #fff8dc;
      border: none;
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    .nav-tabs {
      border-bottom: none;
    }

    .nav-tabs .nav-link {
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
    }

    .nav-tabs .nav-link.active {
      background: linear-gradient(145deg, #fff700, #ffcc00);
      color: #000;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    .form-control {
      border-radius: 50px;
      border: 2px solid #f1c40f;
      padding-left: 18px;
    }

    .btn-gold {
      background: linear-gradient(145deg, #fff700, #ffcc00);
      color: #000;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-gold:hover {
      box-shadow: 0 0 20px #ffd700, 0 0 40px #ffe600;
      transform: scale(1.05);
    }

    .title-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .title-section h2 {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .title-section p {
      color: #333;
      font-size: 1rem;
    }

    label i {
      margin-right: 8px;
      color: #000;
    }

    .tab-content form {
      animation: fadeIn 1s;
    }
    .form-control:focus {
  border-color: #f1c40f !important;
  box-shadow: 0 0 0 0.25rem rgba(241, 196, 15, 0.5);
  outline: none;
  animation: goldPulse 0.7s ease;
}
@keyframes goldPulse {
  0% {
    box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.5);
  }
  70% {
    box-shadow: 0 0 0 10px rgba(241, 196, 15, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(241, 196, 15, 0);
  }
}

  </style>
</head>
<body>
  <nav class="topbar navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="logo navbar-brand text-white">
        <i class="fas fa-book-open me-2"></i>EduVerse
      </div>
  
      <!-- Toggle Button -->
      <button class="navbar-toggler text-white border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarLinks">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-links">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html"><i class="fas fa-home me-1"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="books.html"><i class="fas fa-book me-1"></i> Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="favorites.html"><i class="fas fa-heart me-1"></i> Favorites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="contact.html"><i class="fas fa-envelope me-1"></i> Contact</a>
          </li>
        </ul>
  
        <div class="d-flex" id="userArea">
          <a href="login.html" class="login-btn">
            <i class="fas fa-sign-in-alt me-1"></i> Login
          </a>
        </div>
      </div>
    </div>
  </nav>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow animate__animated animate__fadeInUp">
    
    <div class="title-section">
        <h2 class="animate__animated animate__fadeInDown">
          <i class="fas fa-user me-2"></i> Welcome Back
        </h2>
        <p class="animate__animated animate__fadeIn animate__delay-1s">
          Join EduVerse and keep reading your favorite books anytime!
        </p>
      </div>
      

    <ul class="nav nav-tabs mb-4 justify-content-center" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
          <i class="fas fa-user-plus"></i> Register
        </button>
      </li>
    </ul>

    <div class="tab-content" id="authTabsContent">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form id="loginForm">
          <div class="mb-3">
            <label><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="mb-3">
            <label><i class="fas fa-lock"></i> Password</label>
            <input type="password" class="form-control" required />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn-gold"><i class="fas fa-sign-in-alt me-1"></i> Login</button>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <form id="registerForm">
          <div class="mb-3">
            <label><i class="fas fa-user"></i> Name</label>
            <input type="text" class="form-control" id="regName" required />
          </div>
          <div class="mb-3">
            <label><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="regEmail" required />
          </div>
          <div class="mb-3">
            <label><i class="fas fa-lock"></i> Password</label>
            <input type="password" class="form-control" required />
          </div>
          <div class="mb-3">
            <label><i class="fas fa-phone"></i> Phone</label>
            <input type="tel" class="form-control" />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn-gold"><i class="fas fa-user-plus me-1"></i> Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const apiURL = 'https://edu-me01.github.io/Json-Data/Digital-Library.json';

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;

    const res = await fetch(apiURL);
    const data = await res.json();

    const user = data.users.find(u => u.email === email);

    if (user) {
      localStorage.setItem('loggedUser', JSON.stringify(user));
      Swal.fire({
        icon: 'success',
        title: `Welcome, ${user.name}!`,
        showConfirmButton: false,
        timer: 2000,
        background: '#fff8dc',
        color: '#000'
      }).then(() => {
        window.location.href = 'books.html';
      });
    } else {
      Swal.fire({
        icon: 'error',
        title: 'Invalid Email!',
        text: 'Please try again.',
        background: '#fff8dc',
        color: '#000'
      });
    }
  });

  document.getElementById('registerForm').addEventListener('submit', (e) => {
    e.preventDefault();

    const name = document.getElementById('regName').value;
    const email = document.getElementById('regEmail').value;

    const newUser = { name, email };
    localStorage.setItem('loggedUser', JSON.stringify(newUser));

    Swal.fire({
      icon: 'success',
      title: 'Registration Successful!',
      text: `Welcome, ${name}`,
      background: '#fff8dc',
      color: '#000',
      timer: 2000,
      showConfirmButton: false
    }).then(() => {
      window.location.href = 'books.html';
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
